{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

        <div class="card">
            <div class="card-body text-center">
                <h2 class="mb-4">You have been logged out</h2>

                <div class="d-grid gap-2">

            </div>
        </div>

{% endblock %}
